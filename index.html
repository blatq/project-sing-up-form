<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div id="showcase">

      <h1>Start Your Training Today</h1>

  </div>

  <div id="register">
    <section class="tekst">
    </section>
    <section class="register">
      <h2>Let's do this!</h2>
      <form action="example.com/path" method="post"> 
        <div class="left">
          <div class="firstname">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" placeholder="First Name">
          </div>
          <div class="email">
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="name@example.com">
          </div>
          <div class="password">
            <label for="pasword">Pasword:</label><br>
            <input type="password" id="password" placeholder="********">
          </div>
        </div>
        <div class="right">
          <div class="lastName">
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" placeholder="Last Name">
          </div>
          <div class="phone">
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" placeholder="666-666-666">
          </div>
          <div class="confirmPassword">
            <label for="confirmPasword">Pasword:</label><br>
            <input type="confirmPassword" id="confirmPassword" placeholder="********">
          </div>
        </div>
      </form> 
    </section>
    <section class="footer">
      <div class="btn">
      
      </div>
      <footer>
        <div class="btn">
          <button>Create Account</button>
        </div>
        <div class="tekst-footer">
          Already have an account?<span class="primary-color">Log in</span>
        </div>
      </footer>
    </section>

</body>
